<!DOCTYPE html>

 <link rel="stylesheet" href="estilo.css" />
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #ece5dd;
  height: 100vh;
  overflow: hidden; /* Evita scroll en body */
}

/* Navbar fijo arriba */
nav {
  background:#048c96;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

/* Chat ocupa todo el espacio entre navbar y input fijo */
#chat {
  position: absolute;
  top: 70px;      /* altura del navbar */
  bottom: 70px;   /* altura del input */
  left: 0;
  right: 0;
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
  color: #1a1a1a;
}

/* Input fijo en la parte inferior */
#inputArea {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  display: flex;
  gap: 0.5rem;
  padding: 0.5rem;
  background: #f0f0f0;
  align-items: center;
  box-sizing: border-box;
  z-index: 1000;
}

/* Campos de autor y mensaje */
#autor {
  padding: 0.5rem 0.75rem;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 0.9rem;
  width: 20%;
  min-width: 80px;
}

#mensaje {
  padding: 0.5rem 0.75rem;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 0.9rem;
  flex: 1;
  height: 38px;
  line-height: 1.2rem;
  resize: none;
  overflow-y: auto;
}

/* Bot칩n enviar */
#enviar {
  background: #0093ad;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.2rem;
}

#enviar:hover { background:#0093ad; }

/* Burbujas estilo WhatsApp */
.msg { 
  max-width: 75%; 
  padding: 0.5rem 0.8rem; 
  border-radius: 18px; 
  word-wrap: break-word; 
  display: inline-block; 
  line-height: 1.3; 
  position: relative; 
}

.msg.mine { 
  background: #c6f2f8; 
  align-self: flex-end; 
  border-bottom-right-radius: 4px; 
}

.msg.other { 
  background: #fff; 
  align-self: flex-start; 
  border-bottom-left-radius: 4px; 
}

.autor { 
  font-size: 0.75rem; 
  font-weight: bold; 
  margin-bottom: 0.2rem; 
  color: #555; 
}

/* Hora debajo del mensaje */
.hora { 
  font-size: 0.65rem; 
  color: #555; 
  text-align: right; 
  margin-top: 2px; 
}

/* Responsive m칩viles */
@media (max-width: 576px) {
  #autor { width: 25%; min-width: 60px; }
  #mensaje { width: 65%; }
  .msg { max-width: 90%; }
  #chat { padding: 0.5rem; gap: 0.2rem; }
}


</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        </li>

          <!-- Volver a la p치gina anterior con JS -->
          <a class="nav-link" href="#" onclick="history.back(); return false;">Atr치s</a>

      </ul>
    </div>

</nav>

<script>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="autor" placeholder="Tu nombre o @Instagram">
  <textarea id="mensaje" placeholder="Escribe tu mensaje..." maxlength="500" rows="2" style="resize:none;"></textarea>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabaseUrl = "https://tilsnvckijrgnjzylgof.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbHNudmNraWpyZ25qenlsZ29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NTI3MjIsImV4cCI6MjA3MjIyODcyMn0.HMnClyn3fnPP16H_UqxKvEhyD3Iv4_g1F9b_0_3b1mw";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const chatDiv = document.getElementById("chat");
const autorInput = document.getElementById("autor");
const mensajeInput = document.getElementById("mensaje");
const enviarBtn = document.getElementById("enviar");

let userId = localStorage.getItem("userId");
if(!userId){ userId = crypto.randomUUID(); localStorage.setItem("userId", userId); }

function escaparHTML(str){
  return String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

function horaLocal(timestamp) {
  const fecha = new Date(timestamp);
  fecha.setHours(fecha.getHours() - 3);
  return fecha.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: false });
}

// --- Variable para primera carga ---
let primeraCarga = true;

function agregarMensaje(msg){
  const div = document.createElement("div");
  div.className = "msg " + (msg.user_id === userId ? "mine" : "other");
  const horaStr = horaLocal(msg.created_at);
  div.innerHTML = `<div class="autor">${escaparHTML(msg.autor)}</div>
                   <div class="contenido">${escaparHTML(msg.contenido)}</div>
                   <div class="hora">${horaStr}</div>`;

  chatDiv.appendChild(div);

  // Solo bajar scroll si es la primera carga o si es mensaje propio
  if(primeraCarga || msg.user_id === userId){
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }
}

async function cargarMensajes(){
  const { data, error } = await supabaseClient.from("mensajes")
    .select("*")
    .order("created_at", { ascending:true });

  if(error) return alert("Error al cargar mensajes: " + error.message);

  chatDiv.innerHTML = "";
  if(data) data.forEach(agregarMensaje);

  // Primera carga completada
  if(primeraCarga){
    chatDiv.scrollTop = chatDiv.scrollHeight; // bajar solo la primera vez
    primeraCarga = false;
  }
}

// Llamada inicial
cargarMensajes();
// Funci칩n para saber si el usuario est치 viendo el final del chat
function estaAbajo() {
  return chatDiv.scrollHeight - chatDiv.scrollTop <= chatDiv.clientHeight + 10;
}

// Actualizar mensajes cada 5 segundos
setInterval(async () => {
  const { data, error } = await supabaseClient.from("mensajes")
    .select("*")
    .order("created_at", { ascending:true });
  if(error) return;

  // Saber si el usuario est치 al final antes de actualizar
  const usuarioAlFinal = estaAbajo();

  chatDiv.innerHTML = ""; // limpiar chat
  if(data) data.forEach(msg => {
    const div = document.createElement("div");
    div.className = "msg " + (msg.user_id === userId ? "mine" : "other");
    const horaStr = horaLocal(msg.created_at);
    div.innerHTML = `<div class="autor">${escaparHTML(msg.autor)}</div>
                     <div class="contenido">${escaparHTML(msg.contenido)}</div>
                     <div class="hora">${horaStr}</div>`;
    chatDiv.appendChild(div);
  });

  // Solo bajar scroll si el usuario estaba viendo el final
  if(usuarioAlFinal){
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }
}, 5000);

async function enviarMensaje(){
  const autor = autorInput.value.trim() || "An칩nimo";
  const contenido = mensajeInput.value.trim();
  if(!contenido) return;

  try {
    const { data, error } = await supabaseClient.from("mensajes").insert([
      { user_id: userId, autor, contenido }
    ]).select();

    if(error) throw error;

    agregarMensaje(data[0]);
    mensajeInput.value = "";
  } catch(err){
    alert("Error al enviar: " + err.message);
  }
}

enviarBtn.addEventListener("click", enviarMensaje);

///mensajeInput.addEventListener("keydown", (e) => {
  //if(e.key === "Enter" && !e.shiftKey){
    //e.preventDefault();
    //enviarMensaje();
  //}
//});

// Suscripci칩n en tiempo real: solo agregar mensajes nuevos sin tocar scroll
supabaseClient.channel('chat')
  .on('postgres_changes', { event:'INSERT', schema:'public', table:'mensajes' }, payload => {
    if(payload.new.user_id !== userId){
      const div = document.createElement("div");
      div.className = "msg other";
      const horaStr = horaLocal(payload.new.created_at);
      div.innerHTML = `<div class="autor">${escaparHTML(payload.new.autor)}</div>
                       <div class="contenido">${escaparHTML(payload.new.contenido)}</div>
                       <div class="hora">${horaStr}</div>`;
      chatDiv.appendChild(div);
    }
  })
  .subscribe();

</script>


</body>
