<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetWise Chat</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { margin:0; font-family:sans-serif; background:#ece5dd; display:flex; flex-direction:column; height:100vh; }
nav { background:#075e54; color:#fff; padding:1rem; text-align:center; font-weight:bold; }

/* Chat */
#chat { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:0.3rem; }

/* Burbujas estilo WhatsApp */
.msg { max-width:75%; padding:0.5rem 0.8rem; border-radius:18px; word-wrap:break-word; display:inline-block; line-height:1.3; position:relative; }
.msg.mine { background:#dcf8c6; align-self:flex-end; border-bottom-right-radius:4px; }
.msg.other { background:#fff; align-self:flex-start; border-bottom-left-radius:4px; }
.autor { font-size:0.75rem; font-weight:bold; margin-bottom:0.2rem; color:#555; }

/* Hora debajo del mensaje */
.hora { font-size:0.65rem; color:#555; text-align:right; margin-top:2px; }

/* Inputs */
#inputArea {
  display:flex;
  padding:0.5rem;
  background:#f0f0f0;
  gap:0.5rem;
  align-items:center;
}
#autor { padding:0.5rem 0.75rem; border-radius:20px; border:1px solid #ccc; font-size:0.9rem; width:25%; min-width:80px; }
#mensaje { padding:0.5rem 0.75rem; border-radius:20px; border:1px solid #ccc; font-size:0.9rem; flex:1; }
#enviar { background:#075e54; color:#fff; border:none; border-radius:20px; padding:0 1rem; cursor:pointer; height:40px; }
#enviar:hover { background:#128c7e; }

/* Mensajes max ancho y responsive */
@media (max-width: 576px) {
  #inputArea {
    flex-wrap: wrap;
    gap:0.3rem;
  }
  #autor { width:30%; min-width:70px; }
  #mensaje { width:65%; }
  #enviar { width:100%; margin-top:0.3rem; }
  .msg { max-width:90%; }
}
</style>
</head>
<body>

<nav>PetWise Chat</nav>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="autor" placeholder="Tu nombre o @Instagram">
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." maxlength="200">
  <button id="enviar">Enviar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = "https://tilsnvckijrgnjzylgof.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbHNudmNraWpyZ25qenlsZ29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NTI3MjIsImV4cCI6MjA3MjIyODcyMn0.HMnClyn3fnPP16H_UqxKvEhyD3Iv4_g1F9b_0_3b1mw";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const chatDiv = document.getElementById("chat");
const autorInput = document.getElementById("autor");
const mensajeInput = document.getElementById("mensaje");
const enviarBtn = document.getElementById("enviar");

let userId = localStorage.getItem("userId");
if(!userId){ userId = crypto.randomUUID(); localStorage.setItem("userId", userId); }

function escaparHTML(str){
  return String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
function horaLocal(timestamp) {
  const fecha = new Date(timestamp);
  fecha.setHours(fecha.getHours() - 3); // ajustar si hay diferencia
  return fecha.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: false });
}

function agregarMensaje(msg){
  const div = document.createElement("div");
  div.className = "msg " + (msg.user_id === userId ? "mine" : "other");
  const horaStr = horaLocal(msg.created_at);
  div.innerHTML = `<div class="autor">${escaparHTML(msg.autor)}</div>
                   <div class="contenido">${escaparHTML(msg.contenido)}</div>
                   <div class="hora">${horaStr}</div>`;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function cargarMensajes(){
  const { data, error } = await supabaseClient.from("mensajes").select("*").order("created_at", { ascending:true });
  if(error) return alert("Error al cargar mensajes: " + error.message);
  chatDiv.innerHTML = "";
  if(data) data.forEach(agregarMensaje);
}

async function enviarMensaje(){
  const autor = autorInput.value.trim() || "Anónimo";
  const contenido = mensajeInput.value.trim();
  if(!contenido) return;

  try {
    const { data, error } = await supabaseClient.from("mensajes").insert([
      { user_id: userId, autor, contenido }
    ]).select();

    if(error) throw error;

    agregarMensaje(data[0]);
    mensajeInput.value = "";
  } catch(err){
    alert("Error al enviar: " + err.message);
  }
}

enviarBtn.addEventListener("click", enviarMensaje);

mensajeInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    enviarMensaje();
  }
});

// Suscripción en tiempo real
supabaseClient.channel('chat')
  .on('postgres_changes', { event:'INSERT', schema:'public', table:'mensajes' }, payload => {
    if(payload.new.user_id !== userId) agregarMensaje(payload.new);
  })
  .subscribe();

// Inicial
cargarMensajes();
</script>

</body>
</html>
