<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetWise Chat</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="estilo.css" />
<style>
body { margin:0; font-family:sans-serif; background:#ece5dd; display:flex; flex-direction:column; height:100vh; }
nav { background:#075e54; }

/* Chat */
#chat { 
  flex:1; 
  overflow-y:auto; 
  padding:1rem; 
  display:flex; 
  flex-direction:column; 
  gap:0.3rem; 
  color: #000000;
  margin-top:60px; /* espacio debajo del nav */
  margin-bottom:70px; /* espacio para input fijo */
}

/* Burbujas estilo WhatsApp */
.msg { max-width:75%; padding:0.5rem 0.8rem; border-radius:18px; word-wrap:break-word; display:inline-block; line-height:1.3; position:relative; }
.msg.mine { background:#dcf8c6; align-self:flex-end; border-bottom-right-radius:4px; }
.msg.other { background:#fff; align-self:flex-start; border-bottom-left-radius:4px; }
.autor { font-size:0.75rem; font-weight:bold; margin-bottom:0.2rem; color:#555; }

/* Hora debajo del mensaje */
.hora { font-size:0.65rem; color:#555; text-align:right; margin-top:2px; }

/* Inputs fijos abajo */
#inputArea {
  display:flex;
  padding:0.5rem;
  background:#f0f0f0;
  gap:0.5rem;
  align-items:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  box-sizing:border-box;
  z-index:100;
}

/* Campos de autor y mensaje */
#autor { padding:0.5rem 0.75rem; border-radius:20px; border:1px solid #ccc; font-size:0.9rem; width:20%; min-width:80px; }
#mensaje { padding:0.5rem 0.75rem; border-radius:20px; border:1px solid #ccc; font-size:0.9rem; flex:1; }

/* Bot칩n circular enviar con flecha */
#enviar {
  background:#075e54; 
  color:#fff; 
  border:none; 
  border-radius:50%; 
  width:45px; 
  height:45px; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  cursor:pointer;
  font-size:1.2rem;
}
#enviar:hover { background:#128c7e; }

/* Mensajes max ancho y responsive */
@media (max-width: 576px) {
  #autor { width:25%; min-width:60px; }
  #mensaje { width:65%; }
  .msg { max-width:90%; }
}


</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/logo.png" alt="PetWise Logo" class="img-fluid" />
      <span>PetWise Company</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
       
        <li class="nav-item">
          <!-- Volver a la p치gina anterior con JS -->
          <a class="nav-link" href="#" onclick="history.back(); return false;">Atr치s</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="bienvenidaModal" tabindex="-1" aria-labelledby="bienvenidaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: #000000;" id="bienvenidaLabel">춰Bienvenido a PetWise Chat!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p style="color: #000000;">Este espacio es para que compartas tus experiencias, consejos y preguntas sobre tus mascotas.
Por favor, s칠 respetuoso con los dem치s y disfruta la conversaci칩n. 游</p>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script>
// Mostrar el modal al cargar la p치gina
window.addEventListener('load', () => {
  const bienvenidaModal = new bootstrap.Modal(document.getElementById('bienvenidaModal'));
  bienvenidaModal.show();
});
</script>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="autor" placeholder="Tu nombre o @Instagram">
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." maxlength="200">
  <button id="enviar">&#9658;</button> <!-- Flecha -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabaseUrl = "https://tilsnvckijrgnjzylgof.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbHNudmNraWpyZ25qenlsZ29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NTI3MjIsImV4cCI6MjA3MjIyODcyMn0.HMnClyn3fnPP16H_UqxKvEhyD3Iv4_g1F9b_0_3b1mw";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const chatDiv = document.getElementById("chat");
const autorInput = document.getElementById("autor");
const mensajeInput = document.getElementById("mensaje");
const enviarBtn = document.getElementById("enviar");

let userId = localStorage.getItem("userId");
if(!userId){ userId = crypto.randomUUID(); localStorage.setItem("userId", userId); }

function escaparHTML(str){
  return String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

// Hora local Argentina
function horaLocal(timestamp) {
  const fecha = new Date(timestamp);
  return fecha.toLocaleTimeString('es-AR', { hour: "2-digit", minute: "2-digit", hour12: false });
}

function agregarMensaje(msg){
  const div = document.createElement("div");
  div.className = "msg " + (msg.user_id === userId ? "mine" : "other");
  const horaStr = horaLocal(msg.created_at);
  div.innerHTML = `<div class="autor">${escaparHTML(msg.autor)}</div>
                   <div class="contenido">${escaparHTML(msg.contenido)}</div>
                   <div class="hora">${horaStr}</div>`;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// Funci칩n para cargar mensajes y bajar el scroll
async function cargarMensajes(){
  const { data, error } = await supabaseClient.from("mensajes")
    .select("*")
    .order("created_at", { ascending:true });

  if(error) return alert("Error al cargar mensajes: " + error.message);

  chatDiv.innerHTML = "";
  if(data) data.forEach(agregarMensaje);

  // Bajar scroll al final
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// Llamada inicial
cargarMensajes();

// Actualizar autom치ticamente cada 5 segundos
setInterval(() => {
  cargarMensajes();
}, 5000);

async function enviarMensaje(){
  const autor = autorInput.value.trim() || "An칩nimo";
  const contenido = mensajeInput.value.trim();
  if(!contenido) return;

  try {
    const { data, error } = await supabaseClient.from("mensajes").insert([
      { user_id: userId, autor, contenido }
    ]).select();

    if(error) throw error;

    agregarMensaje(data[0]);
    mensajeInput.value = "";
  } catch(err){
    alert("Error al enviar: " + err.message);
  }
}

enviarBtn.addEventListener("click", enviarMensaje);

mensajeInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    enviarMensaje();
  }
});

// Suscripci칩n en tiempo real
supabaseClient.channel('chat')
  .on('postgres_changes', { event:'INSERT', schema:'public', table:'mensajes' }, payload => {
    if(payload.new.user_id !== userId) agregarMensaje(payload.new);
  })
  .subscribe();

// Inicial: cargar mensajes y bajar scroll al final
cargarMensajes().then(() => {
  chatDiv.scrollTop = chatDiv.scrollHeight;
});
</script>

</body>
</html>
