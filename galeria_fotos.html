<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a PetWise</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css"> <!-- tu CSS existente -->
  <style>
    .pw-card img { width: 100%; border-radius:8px; }
    .pw-card { background: #1f2937; color: white; padding:8px; border-radius:8px; }
    .hero { background: #0e1117; color: white; padding:2rem; text-align:center; margin-top:70px; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="PetWise Logo" class="img-fluid" />
        <span>PetWise Company</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="history.back(); return false;">Atr√°s</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <h1>Galer√≠a de Mascotas <span class="highlight">PetWise</span></h1>
    <p>Sub√≠ tu foto y compartila con todos</p>
    <input type="text" id="username" placeholder="Tu nombre" style="padding:0.5rem;border-radius:8px;margin-bottom:1rem;width:200px;">
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <button id="uploadBtn" class="hero1-btn btn btn-primary">Subir Foto</button>
  </header>

  <!-- GALER√çA -->
  <section class="pw-target container my-5">
    <h2 class="text-center">Galer√≠a de Fotos</h2>
    <div id="gallery" class="d-grid gap-3" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); margin-top:2rem;"></div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    function renderGallery() {
      gallery.innerHTML = '';
      const photos = JSON.parse(localStorage.getItem('petwise_photos') || '[]');
      photos.forEach((photo, index) => {
        const card = document.createElement('div');
        card.className = 'pw-card';
        card.innerHTML = `
          <div class="pw-header">
            <div class="pw-title">${photo.username}</div>
          </div>
          <div class="pw-photo-wrap">
            <img src="${photo.url}" class="pw-photo" />
          </div>
          <div style="margin-top:8px; display:flex; justify-content: space-between; align-items:center;">
            <button class="btn-custom like-btn">${photo.likes || 0} ‚ù§Ô∏è</button>
            <button class="btn-custom delete-btn">üóë Eliminar</button>
          </div>
        `;
        // Likes
        card.querySelector('.like-btn').addEventListener('click', () => {
          photo.likes = (photo.likes || 0) + 1;
          localStorage.setItem('petwise_photos', JSON.stringify(photos));
          renderGallery();
        });
        // Eliminar
        card.querySelector('.delete-btn').addEventListener('click', () => {
          photos.splice(index, 1);
          localStorage.setItem('petwise_photos', JSON.stringify(photos));
          renderGallery();
        });

        gallery.appendChild(card);
      });
    }

    // Abrir selector de archivos
    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // Cuando el usuario selecciona una foto
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const usernameInput = document.getElementById('username').value.trim();
      const username = usernameInput || "An√≥nimo"; // Nombre opcional

      const reader = new FileReader();
      reader.onload = function(e) {
        const photos = JSON.parse(localStorage.getItem('petwise_photos') || '[]');
        photos.push({url: e.target.result, username, likes:0});
        localStorage.setItem('petwise_photos', JSON.stringify(photos));
        renderGallery();
        fileInput.value = ''; // Reset para subir otra foto
      };
      reader.readAsDataURL(file);
    });

    // Mostrar galer√≠a al cargar
    renderGallery();
  </script>
</body>
</html>
