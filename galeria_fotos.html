<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Mascotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #1f2937;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .upload-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .upload-form input[type="file"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #1f2937;
      color: #fff;
    }
    .upload-form button {
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .upload-form button:hover {
      background-color: #1d4ed8;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
    }
    .card img {
      width: 100%;
      border-radius: 0.5rem;
      object-fit: cover;
    }
    .card button {
      margin-top: 0.5rem;
      padding: 0.3rem 0.6rem;
      background-color: #f59e0b;
      border: none;
      border-radius: 0.5rem;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Mascotas</h1>
  </header>

  <div class="container">
    <form id="uploadForm" class="upload-form">
      <input type="file" id="fileInput" required>
      <button type="submit">Subir Foto</button>
    </form>

    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Tu proyecto Supabase
    const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTIxNDQsImV4cCI6MjA3MjE2ODE0NH0.Z9aA19a6Egs1s-t0axwaYZDeRM1MvMAMXBWKj6GlMbA';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Subir archivo al bucket y guardar en tabla
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const fileName = `${Date.now()}_${file.name}`;
      const { data, error: uploadError } = await supabase.storage
        .from('fotos-mascotas')
        .upload(fileName, file);

      if (uploadError) {
        alert('Error al subir: ' + uploadError.message);
        return;
      }

      // Guardar en tabla
      const { error: insertError } = await supabase
        .from('mascotas')
        .insert([{ foto: fileName, likes: 0 }]);

      if (insertError) {
        alert('Error al guardar en tabla: ' + insertError.message);
        return;
      }

      fileInput.value = '';
      fetchGallery(); // Actualizar galería
    });

    // Mostrar galería
    async function fetchGallery() {
      const { data: fotos, error } = await supabase
        .from('mascotas')
        .select('*')
        .order('Creado_en', { ascending: false });

      if (error) {
        console.log(error);
        return;
      }

      gallery.innerHTML = '';
      for (const foto of fotos) {
        const url = supabase.storage.from('fotos-mascotas').getPublicUrl(foto.foto).data.publicUrl;
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${url}" alt="Mascota">
          <button data-id="${foto.id}">❤️ ${foto.likes}</button>
        `;
        const btn = card.querySelector('button');
        btn.addEventListener('click', async () => {
          const { error } = await supabase
            .from('mascotas')
            .update({ likes: foto.likes + 1 })
            .eq('id', foto.id);
          if (!error) fetchGallery();
        });
        gallery.appendChild(card);
      }
    }

    fetchGallery();
  </script>
</body>
</html>
