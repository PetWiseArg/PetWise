<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a PetWise</title>
  <!-- Bootstrap solo para navbar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css"> <!-- tu CSS existente -->
  <style>
    /* Mejoras para la galer√≠a */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .pw-card {
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 8px;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .pw-photo-wrap img {
      width: 100%;
      border-radius: 8px;
    }
    .card-actions {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .btn-custom {
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="PetWise Logo" class="img-fluid" />
        <span>PetWise Company</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="history.back(); return false;">Atr√°s</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <h1>Galer√≠a de Fotos <span class="highlight">PetWise</span></h1>
    <p>Galeria de fotos personal (beta)</p>
    <input type="text" id="username" placeholder="Nombre de la foto" style="padding:0.5rem;border-radius:8px;margin-bottom:1rem;width:200px;">
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <button id="uploadBtn" class="hero1-btn">Subir Foto</button>
  </header>

  <!-- GALER√çA -->
  <section class="pw-target">
    <h2>Galer√≠a de Fotos</h2>
    <div id="gallery" class="gallery-grid"></div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    const CLOUD_NAME = "TU_CLOUD_NAME"; // reemplazar por tu cloud name de Cloudinary
    const UPLOAD_PRESET = "TU_UPLOAD_PRESET"; // reemplazar por tu upload preset

    function getPhotos() {
      return JSON.parse(localStorage.getItem('petwise_photos') || '[]');
    }

    function savePhotos(photos) {
      localStorage.setItem('petwise_photos', JSON.stringify(photos));
    }

    function renderGallery() {
      gallery.innerHTML = '';
      const photos = getPhotos();

      if (photos.length === 0) {
        gallery.innerHTML = '<p>No hay fotos a√∫n. ¬°Sub√≠ la primera!</p>';
        return;
      }

      photos.forEach((photo, index) => {
        const card = document.createElement('div');
        card.className = 'pw-card';

        card.innerHTML = `
          <div class="pw-header">
            <div class="pw-title">${photo.username}</div>
          </div>
          <div class="pw-photo-wrap">
            <img src="${photo.url}" alt="Foto subida por ${photo.username}" />
          </div>
          <div class="card-actions">
            <button class="btn-custom like-btn">${photo.likes || 0} ‚ù§Ô∏è</button>
            <button class="btn-custom share-btn">üì§ Compartir</button>
            <button class="btn-custom delete-btn">üóë Eliminar</button>
          </div>
        `;

        // Like
        const likeBtn = card.querySelector('.like-btn');
        likeBtn.addEventListener('click', () => {
          photo.likes = (photo.likes || 0) + 1;
          savePhotos(photos);
          renderGallery();
        });

        // Share
        const shareBtn = card.querySelector('.share-btn');
        shareBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(photo.url).then(() => {
            alert('¬°URL copiada al portapapeles!');
          });
        });

        // Delete
        const deleteBtn = card.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', () => {
          photos.splice(index, 1);
          savePhotos(photos);
          renderGallery();
        });

        gallery.appendChild(card);
      });
    }

    // Abrir selector de archivos
    uploadBtn.addEventListener('click', () => fileInput.click());

    // Subida de fotos a Cloudinary
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        alert("El archivo es demasiado grande (m√°x 5MB).");
        return;
      }

      const username = document.getElementById('username').value.trim() || "An√≥nimo";

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        const photos = getPhotos();
        photos.push({ url: data.secure_url, username, likes: 0 });
        savePhotos(photos);
        renderGallery();
        fileInput.value = '';
        document.getElementById('username').value = '';
      } catch (err) {
        console.error(err);
        alert("Error al subir la foto.");
      }
    });

    // Mostrar galer√≠a al cargar
    renderGallery();
  </script>
</body>
</html>
