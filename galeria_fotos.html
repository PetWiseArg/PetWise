<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e1117;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
      text-align: center;
      background-color: #1f2937;
      font-size: 2rem;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .upload-section {
      margin-bottom: 2rem;
      text-align: center;
    }
    .upload-section input[type="file"] {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .upload-section button {
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .upload-section button:hover {
      background-color: #3730a3;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .photo-card {
      background-color: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .photo-card button {
      background-color: #ef4444;
      margin: 0.5rem;
      padding: 0.3rem 0.8rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
    }
    .photo-card button:hover {
      background-color: #b91c1c;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <header>Galer√≠a de Mascotas üêæ</header>
  <main>
    <section class="upload-section">
      <input type="file" id="photoInput" accept="image/*" />
      <button id="uploadBtn">Subir Foto</button>
    </section>
    <section class="gallery" id="gallery"></section>
  </main>

  <script>
    const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTIxNDQsImV4cCI6MjA3MjE2ODE0NH0.Z9aA19a6Egs1s-t0axwaYZDeRM1MvMAMXBWKj6GlMbA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const gallery = document.getElementById('gallery');
    const photoInput = document.getElementById('photoInput');
    const uploadBtn = document.getElementById('uploadBtn');

    async function fetchGallery() {
      gallery.innerHTML = '';
      const { data, error } = await supabase
        .from('mascotas')
        .select('*')
        .order('creado_en', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      data.forEach(photo => {
        const card = document.createElement('div');
        card.className = 'photo-card';
        card.innerHTML = `
          <img src="${photo.url}" alt="Mascota" />
          <button onclick="likePhoto('${photo.id}')">‚ù§Ô∏è Like</button>
        `;
        gallery.appendChild(card);
      });
    }

    async function likePhoto(id) {
      alert('¬°Le diste like a la foto! ‚ù§Ô∏è');
      // Aqu√≠ pod√©s agregar la l√≥gica para guardar likes en otra tabla
    }

    async function uploadPhoto() {
      const file = photoInput.files[0];
      if (!file) {
        alert('Seleccion√° una foto primero');
        return;
      }

      const fileName = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage
        .from('fotos-mascotas')
        .upload(fileName, file);

      if (error) {
        console.error(error);
        alert('Error al subir la foto');
        return;
      }

      const { data: urlData } = supabase
        .storage
        .from('fotos-mascotas')
        .getPublicUrl(fileName);

      const publicUrl = urlData.publicUrl;

      const { error: dbError } = await supabase
        .from('mascotas')
        .insert([{ url: publicUrl }]);

      if (dbError) {
        console.error(dbError);
        alert('Error al guardar en la base de datos');
        return;
      }

      photoInput.value = '';
      fetchGallery();
    }

    uploadBtn.addEventListener('click', uploadPhoto);
    fetchGallery();
  </script>
</body>
</html>
