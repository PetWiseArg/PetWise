html, body {
  margin: 0;
  padding: 0;
}

/* ❤️ Botón de like */
.btn-like {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 20px;
  padding: 0.3rem 0.8rem;
  font-size: 0.9rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}
.btn-like:hover { background: #ffe4e4; }
.btn-like.liked { background: #ff4d6d; color: #fff; }

.negro { color: #000}
.blanco { color: #ffffffff}
.btn-custom {
  background-color: #216ec5ff;
  color: #fff;
  border-radius: 50px;
  padding: 0.75rem 2rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-custom:hover {
  background-color: #8ed849;
  color: #1f2937;
}

/* SECCION SERVICIOS */
main {
  max-width: 1200px;
  margin: 4rem auto;
  padding: 0 1rem;
}
/* === CARDS UNIFORMES === */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
}
.service-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 1.5rem;
  border-radius: 18px;
  background: linear-gradient(#c5c5c5ff 100%);
  gap: 0.5rem; /* espacio entre elementos, más compacto */
}

.service-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 35px rgba(0,0,0,.45);
}

.service-card i {
  font-size: 2.5rem;
  color: #218f97ff;
  margin-bottom: 0.8rem;
}

.service-card h3 {
  font-size: 1.4rem;
  color: #26909eff;
  margin-bottom: 0.8rem;
  font-weight: 700;
}

.service-card p {
  font-size: 0.95rem;
  margin-bottom: 1rem;
  line-height: 1.5;
  flex-grow: 1; /* ocupa el espacio disponible para alinear botones */
}
/* Ajuste para móviles */
@media (max-width: 768px) {
  .service-card {
    width: 90%;      /* que no sea demasiado ancho */
    margin: 0 auto;  /* centra horizontalmente */
  }
  .service-card button {
    width: 80%;      /* botón más pequeño en móvil */
    margin: 0.5rem auto 0 auto; /* centrado y cerca del texto */
    display: block;  /* necesario para que margin auto funcione */
  }
}
/* --- GALERÍA TIPO MASONRY --- */
#galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.pw-card {
  position: relative;
  display: inline-block;
  width: calc(25% - 1rem); /* 4 columnas aprox */
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  background: #f0f0f0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.pw-card img {
  width: 100%;
  height: auto; /* mantiene proporción real */
  display: block;
  transition: transform 0.3s ease;
}

.pw-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}


/* Nombre estilo Instagram */
.pw-name {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  padding: 0.4rem 0.6rem;
  font-size: 0.9rem;
  font-weight: 600;
  text-align: left;
}

.pw-name a {
  color: #ffffff !important;    /* siempre blanco */
  text-decoration: none;        /* sin subrayado */
}

.pw-name a:hover {
  color: #8ed849;               /* opcional: verde al pasar el mouse */
}

/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
  .pw-card {
    width: calc(33.33% - 1rem); /* 3 columnas */
  }
}

@media (max-width: 768px) {
  .pw-card {
    width: calc(50% - 1rem); /* 2 columnas */
  }
}

@media (max-width: 480px) {
  .pw-card {
    width: 100%; /* 1 columna */
  }
}


/* --- LIGHTBOX POR ENCIMA DE TODO --- */
.lightbox-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
  z-index: 9999; /* siempre arriba */
}

.lightbox-overlay.active {
  opacity: 1;
  visibility: visible;
}

.lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  transition: color 0.3s ease;
}

.lightbox-close:hover {
  color: #8ed849;
}

/* --- ESTILO INPUT SUBIR FOTO --- */
#archivo {
  display: inline-block;
  margin: 1rem 0.5rem 1rem 0;
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #070707;
  font-size: 1rem;
  cursor: pointer;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* NUEVO: input para nombre/Instagram (mismo estilo que #archivo para consistencia) */

  display: inline-block;
  margin: 1rem 0.5rem 1rem 0;
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #070707;
  font-size: 1rem;
  color: #e0e0e0;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#archivo:hover, #autor:hover {
  border-color: #216ec5ff;
}

#archivo:focus, #autor:focus {
  outline: none;
  border-color: #216ec5ff;
  box-shadow: 0 0 5px #216ec5ff;
}

/* --- BOTÓN SUBIR FOTO --- */
#subirFoto {
  display: inline-block;
  background-color: #216ec5ff;
  color: #e0e0e0;
  padding: 0.6rem 1.5rem;
  border: none;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#subirFoto:hover {
  background-color: #8ed849;
  color: #0f0f0f;
  transform: translateY(-2px);

@media (max-width: 768px) {

    margin: 0.5rem auto;

  top: 70px;           /* Distancia desde la parte superior */
  right: 20px;              /* Distancia desde el lado derecho */

.notificacion.warning {

.gallery-item {

    return String(str).replace(/[&<>"']/g, (m) => ({

  function guardarToken(id) {

function procesarImagen(file, maxWidth = 1080) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        let width = img.width;
        let height = img.height;

        // ⚖️ Calcula escala si es más grande que maxWidth
        if (width > maxWidth) {
          const scale = maxWidth / width;
          width = maxWidth;
          height = height * scale;
        }

        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        // 💾 Exportar como blob con calidad 80%
        canvas.toBlob(
          (blob) => {
            resolve(blob);
          },
          file.type === "image/png" ? "image/png" : "image/jpeg",
          0.8
        );
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

// 🔹 Subida con procesado
async function seguirSubida(archivo, autorBruto, descripcionBruta) {
  if (!archivo) {
    notificar("⚠️ Elegí un archivo primero", "warning");
    return;
  }

  // ✅ Procesar foto (redimensionar + limpiar EXIF)
  const archivoProcesado = await procesarImagen(archivo);

  const uuid = generarUUID();
  const autorEncoded = encodeURIComponent(autorBruto);
  const descEncoded = encodeURIComponent(descripcionBruta || "");
  const nombreArchivo = `${autorEncoded}__${uuid}__${descEncoded}__${Date.now()}-${archivo.name}`;

  const { error } = await supabaseClient.storage
    .from("fotos")
    .upload(nombreArchivo, archivoProcesado, {
      cacheControl: "3600",
      upsert: false
    });

  if (error) {
    notificar("❌ Error al subir: " + error.message, "danger");
    return;
  }

  guardarToken(uuid);
  archivoInput.value = "";
  autorInput.value = "";
  descripcionInput.value = "";
  notificar("✅ Foto subida correctamente", "success");
  cargarFotos();
}
