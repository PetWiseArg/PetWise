<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Mascotas - PetWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0e1117; color: #fff; margin:0; padding:0;}
    header { text-align:center; padding:2rem; }
    h1 { color:#fff; }
    .container { max-width:1000px; margin: auto; padding: 1rem; }
    .form-subida { background:#1f2937; padding:1rem; border-radius:10px; margin-bottom:2rem; }
    input, button { padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:none; }
    button { background:#3b82f6; color:#fff; cursor:pointer; }
    .galeria { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:1rem; }
    .mascota { background:#1f2937; padding:1rem; border-radius:10px; text-align:center; }
    .mascota img { width:100%; border-radius:10px; }
    .like-btn { background:#ef4444; color:#fff; padding:0.5rem 1rem; margin-top:0.5rem; cursor:pointer; border:none; border-radius:5px; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
<header>
  <h1>Galería de Mascotas - PetWise</h1>
</header>

<div class="container">
  <!-- Formulario de subida (solo visible si se pone la contraseña correcta) -->
  <div class="form-subida" id="formSubida" style="display:none;">
    <h2>Subir mascota</h2>
    <input type="text" id="nombreMascota" placeholder="Nombre de la mascota">
    <input type="file" id="fotoMascota" accept="image/*">
    <button id="btnSubir">Subir mascota</button>
  </div>

  <div class="galeria" id="galeria"></div>
</div>

<script>
  // Conexión a Supabase
  const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjU5MjE0NCwiZXhwIjoyMDcyMTY4MTQ0fQ.irH2wgChyvXF3lCBgnhfFEw2ZF8ujGFRR3NVEI8KSI0';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Mostrar formulario solo con contraseña
  const contraseña = prompt("Ingrese la contraseña de administrador:");
  if(contraseña === "TuContraseñaSegura") { // <-- cambialo
    document.getElementById('formSubida').style.display = 'block';
  }

  // Subida de mascotas
  document.getElementById('btnSubir').addEventListener('click', async () => {
    const nombre = document.getElementById('nombreMascota').value;
    const file = document.getElementById('fotoMascota').files[0];
    if(!nombre || !file) { alert('Completa todos los campos'); return; }

    // Subir al bucket
    const { data, error } = await supabase.storage.from('fotos-mascotas').upload(file.name, file, {upsert:true});
    if(error) { alert('Error al subir: '+error.message); return; }

    // Guardar en tabla mascotas
    const url = supabase.storage.from('fotos-mascotas').getPublicUrl(file.name).data.publicUrl;
    const { error:errInsert } = await supabase.from('mascotas').insert([{ nombre, foto: url, likes:0 }]);
    if(errInsert) { alert('Error al guardar: '+errInsert.message); return; }

    document.getElementById('nombreMascota').value = '';
    document.getElementById('fotoMascota').value = '';
    cargarGaleria();
  });

  // Cargar galería
  async function cargarGaleria() {
    const { data: mascotas, error } = await supabase.from('mascotas').select('*').order('id', {ascending:false});
    if(error) { console.log(error); return; }

    const galeria = document.getElementById('galeria');
    galeria.innerHTML = '';
    mascotas.forEach(m => {
      const div = document.createElement('div');
      div.classList.add('mascota');
      div.innerHTML = `
        <img src="${m.foto}" alt="${m.nombre}">
        <h3>${m.nombre}</h3>
        <button class="like-btn" data-id="${m.id}">❤️ ${m.likes}</button>
      `;
      galeria.appendChild(div);
    });

    // Manejar likes
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.getAttribute('data-id');
        const mascota = mascotas.find(x => x.id == id);
        await supabase.from('mascotas').update({likes: mascota.likes+1}).eq('id', id);
        cargarGaleria();
      });
    });
  }

  cargarGaleria();
</script>
</body>
</html>
