<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Mascotas - PetWise</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0e1117;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1f2937;
    padding: 1rem;
    text-align: center;
  }
  h1 {
    margin: 0;
    font-weight: 600;
  }
  main {
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
  }
  .upload-form {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .upload-form input[type="file"] {
    flex: 1;
    padding: 0.5rem;
  }
  .upload-form button {
    background-color: #4f46e5;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: 600;
    border-radius: 0.5rem;
  }
  .upload-form button:hover {
    background-color: #6366f1;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
    gap: 1rem;
  }
  .card {
    background-color: #1f2937;
    border-radius: 0.5rem;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%;
    height: auto;
    display: block;
  }
  .card .info {
    padding: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .like-btn {
    background-color: #ef4444;
    border: none;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
  }
  .like-btn:hover {
    background-color: #f87171;
  }
</style>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
<header>
  <h1>Galería de Mascotas</h1>
</header>
<main>
  <form class="upload-form">
    <input type="file" id="fotoInput" accept="image/*">
    <button type="submit">Subir Foto</button>
  </form>

  <div class="gallery" id="gallery"></div>
</main>

<script>
  // Configuración de Supabase
  const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTIxNDQsImV4cCI6MjA3MjE2ODE0NH0.Z9aA19a6Egs1s-t0axwaYZDeRM1MvMAMXBWKj6GlMbA';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.querySelector('.upload-form');
  const input = document.getElementById('fotoInput');
  const gallery = document.getElementById('gallery');

  async function cargarGaleria() {
    gallery.innerHTML = '';
    const { data: mascotas, error } = await supabase
      .from('mascotas')
      .select('*')
      .order('creado_en', { ascending: false });

    if (error) return console.log('Error al cargar mascotas:', error);

    mascotas.forEach(mascota => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${mascota.url}" alt="Mascota">
        <div class="info">
          <span>${mascota.likes || 1} ❤️</span>
          <button class="like-btn">Like</button>
        </div>
      `;
      const likeBtn = card.querySelector('.like-btn');
      likeBtn.addEventListener('click', async () => {
        const { error } = await supabase
          .from('mascotas')
          .update({ likes: (mascota.likes || 1) + 1 })
          .eq('id', mascota.id);
        if (!error) cargarGaleria();
      });

      gallery.appendChild(card);
    });
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const file = input.files[0];
    if (!file) return alert('Selecciona una foto');

    // Subir a bucket
    const fileName = `${Date.now()}_${file.name}`;
    const { data, error: uploadError } = await supabase.storage
      .from('fotos-mascotas')
      .upload(fileName, file);

    if (uploadError) return console.log('Error al subir:', uploadError);

    // Obtener URL pública
    const { data: urlData } = supabase.storage
      .from('fotos-mascotas')
      .getPublicUrl(fileName);

    // Guardar en tabla
    const { error: insertError } = await supabase
      .from('mascotas')
      .insert([{ url: urlData.publicUrl, likes: 1 }]);

    if (insertError) return console.log('Error al guardar en tabla:', insertError);

    input.value = '';
    cargarGaleria();
  });

  // Cargar al iniciar
  cargarGaleria();
</script>
</body>
</html>
