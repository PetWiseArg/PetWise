<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a PetWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="PetWise Logo" class="img-fluid" />
        <span>PetWise Company...</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="history.back(); return false;">Atr√°s</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <h1>Galer√≠a de Mascotas <span class="highlight">PetWise</span></h1>
    <p>Sub√≠ tu foto y compartila con todos</p>
    <input type="text" id="username" placeholder="Tu nombre" style="padding:0.5rem;border-radius:8px;margin-bottom:1rem;width:200px;">
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <button id="uploadBtn" class="hero1-btn">Subir Foto</button>
  </header>

  <!-- GALER√çA -->
  <section class="pw-target">
    <h2>Galer√≠a de Fotos</h2>
    <div id="gallery" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;margin-top:2rem;"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCQWbMPSX_dzDx23nKxILlrx38WTzDi2sI",
      storageBucket: "petwise-gallery.appspot.com",
      projectId: "petwise-gallery",
      storageBucket: "petwise-gallery.appspot.com", // CORREGIDO
      messagingSenderId: "191172364914",
      appId: "1:191172364914:web:043d72621fcbafb2b710eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const gallery = document.getElementById('gallery');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    // Subir foto y guardar metadata
    async function subirFoto(file, username) {
      const storageRef = sRef(storage, 'fotos/' + Date.now() + '_' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await push(ref(db, 'photos'), { username, url, likes: 0 });
    }

    // Renderizar galer√≠a
    function renderGallery(photos) {
      gallery.innerHTML = '';
      photos.forEach(({ key, username, url, likes }) => {
        const card = document.createElement('div');
        card.className = 'pw-card';
        card.innerHTML = `
          <div class="pw-header">
            <div class="pw-title">${username}</div>
          </div>
          <div class="pw-photo-wrap">
            <img src="${url}" class="pw-photo" style="width:100%; border-radius:8px;" />
          </div>
          <div style="margin-top:8px; display:flex; justify-content: space-between; align-items:center;">
            <button class="btn-custom like-btn">${likes || 0} ‚ù§Ô∏è</button>
            <button class="btn-custom delete-btn">üóë Eliminar</button>
          </div>
        `;
        card.querySelector('.like-btn').addEventListener('click', () => {
          update(ref(db, 'photos/' + key), { likes: (likes || 0) + 1 });
        });
        card.querySelector('.delete-btn').addEventListener('click', () => {
          remove(ref(db, 'photos/' + key));
        });
        gallery.appendChild(card);
      });
    }

    // Escuchar cambios en tiempo real
    onValue(ref(db, 'photos'), (snapshot) => {
      const photos = [];
      snapshot.forEach(childSnap => {
        const data = childSnap.val();
        photos.push({ key: childSnap.key, ...data });
      });
      renderGallery(photos);
    });

    // Abrir selector de archivos
    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      const usernameInput = document.getElementById('username').value.trim();
      const username = usernameInput || "An√≥nimo";
      await subirFoto(file, username);
      fileInput.value = '';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
