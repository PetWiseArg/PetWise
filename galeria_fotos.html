<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Mascotas - PetWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #1f2937;
    }
    h1 { margin: 0; font-size: 2rem; }
    main { padding: 2rem; max-width: 1000px; margin: auto; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 10px;
    }
    input[type="file"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #0e1117;
      color: #fff;
    }
    button {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background-color: #2563eb; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 1rem;
    }
    .card {
      background-color: #1f2937;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .likes {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .likes button {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Galería de Mascotas - PetWise</h1>
</header>

<main>
  <form id="upload-form">
    <input type="file" id="photo" accept="image/*" required />
    <button type="submit">Subir Foto</button>
  </form>

  <div class="gallery" id="gallery"></div>
</main>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  // Configuración Supabase
  const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTIxNDQsImV4cCI6MjA3MjE2ODE0NH0.Z9aA19a6Egs1s-t0axwaYZDeRM1MvMAMXBWKj6GlMbA';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('upload-form');
  const gallery = document.getElementById('gallery');

  async function fetchGallery() {
    gallery.innerHTML = '';
    const { data, error } = await supabase
      .from('mascotas')
      .select('*')
      .order('creado_en', { ascending: false });

    if (error) { console.error(error); return; }

    data.forEach(item => {
      if (!item.url) return;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.url}" alt="Mascota">
        <div class="likes">
          <span>${item.likes || 0} ❤️</span>
          <button onclick="addLike('${item.id}', this)">Like</button>
        </div>
      `;
      gallery.appendChild(card);
    });
  }

  async function addLike(id, btn) {
    const span = btn.previousElementSibling;
    const current = parseInt(span.textContent) || 0;
    const { error } = await supabase
      .from('mascotas')
      .update({ likes: current + 1 })
      .eq('id', id);
    if (!error) span.textContent = `${current + 1} ❤️`;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('photo');
    const file = fileInput.files[0];
    if (!file) return;

    const fileName = `${Date.now()}_${file.name}`;
    const { data: uploadData, error: uploadError } = await supabase
      .storage
      .from('fotos-mascotas')
      .upload(fileName, file);

    if (uploadError) { console.error(uploadError); return; }

    const { data: publicUrlData } = supabase
      .storage
      .from('fotos-mascotas')
      .getPublicUrl(fileName);

    // Guardar en tabla
    const { error: insertError } = await supabase
      .from('mascotas')
      .insert([{ fotos: file.name, url: publicUrlData.publicUrl, likes: 0 }]);

    if (insertError) { console.error(insertError); return; }

    fileInput.value = '';
    fetchGallery();
  });

  fetchGallery();
</script>

</body>
</html>
