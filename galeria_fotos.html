<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería PetWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" />
  <style>
   html, body {
  margin: 0;
  padding: 0;
}

    .negro { color: #000}
    .blanco { color: #ffffffff}
    .btn-custom {
      background-color: #216ec5ff;
      color: #fff;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #8ed849;
      color: #1f2937;
    }

    /* SECCION SERVICIOS */
    main {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
/* === CARDS UNIFORMES === */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
}
.service-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 1.5rem;
  border-radius: 18px;
  background: linear-gradient(#c5c5c5ff 100%);
  gap: 0.5rem; /* espacio entre elementos, más compacto */
}

.service-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 35px rgba(0,0,0,.45);
}

.service-card i {
  font-size: 2.5rem;
  color: #218f97ff;
  margin-bottom: 0.8rem;
}

.service-card h3 {
  font-size: 1.4rem;
  color: #26909eff;
  margin-bottom: 0.8rem;
  font-weight: 700;
}

.service-card p {
  font-size: 0.95rem;
  margin-bottom: 1rem;
  line-height: 1.5;
  flex-grow: 1; /* ocupa el espacio disponible para alinear botones */
}
/* Ajuste para móviles */
@media (max-width: 768px) {
  .service-card {
    width: 90%;      /* que no sea demasiado ancho */
    margin: 0 auto;  /* centra horizontalmente */
  }
  .service-card button {
    width: 80%;      /* botón más pequeño en móvil */
    margin: 0.5rem auto 0 auto; /* centrado y cerca del texto */
    display: block;  /* necesario para que margin auto funcione */
  }
}/* --- GALERÍA TIPO MASONRY --- */
#galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.pw-card {
  display: inline-block;
  width: calc(25% - 1rem); /* 4 columnas aprox */
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  background: #f0f0f0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.pw-card img {
  width: 100%;
  height: auto; /* mantiene proporción real */
  display: block;
  transition: transform 0.3s ease;
}

.pw-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.pw-card:hover img {
  transform: scale(1.05);
}

/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
  .pw-card {
    width: calc(33.33% - 1rem); /* 3 columnas */
  }
}

@media (max-width: 768px) {
  .pw-card {
    width: calc(50% - 1rem); /* 2 columnas */
  }
}

@media (max-width: 480px) {
  .pw-card {
    width: 100%; /* 1 columna */
  }
}


/* --- LIGHTBOX POR ENCIMA DE TODO --- */
.lightbox-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
  z-index: 9999; /* siempre arriba */
}

.lightbox-overlay.active {
  opacity: 1;
  visibility: visible;
}

.lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  transition: color 0.3s ease;
}

.lightbox-close:hover {
  color: #8ed849;
}

/* --- ESTILO INPUT SUBIR FOTO --- */
#archivo {
  display: inline-block;
  margin: 1rem 0.5rem 1rem 0;
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #070707;
  font-size: 1rem;
  cursor: pointer;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#archivo:hover {
  border-color: #216ec5ff;
}

#archivo:focus {
  outline: none;
  border-color: #216ec5ff;
  box-shadow: 0 0 5px #216ec5ff;
}

/* --- BOTÓN SUBIR FOTO --- */
#subirFoto {
  display: inline-block;
  background-color: #216ec5ff;
  color: #e0e0e0;
  padding: 0.6rem 1.5rem;
  border: none;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#subirFoto:hover {
  background-color: #8ed849;
  color: #0f0f0f;
  transform: translateY(-2px);
}

/* --- CENTRAR EN MÓVILES --- */
@media (max-width: 768px) {
  #archivo, #subirFoto {
    display: block;
    width: 90%;
    margin: 0.5rem auto;
  }
}

  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container-fluid px-4">

          <a class="nav-link" href="#" onclick="history.back(); return false;">Atrás</a>

</nav>
<header class="hero">
  <h1 class="display-4 fw-bold">Fotos</h1>
  <p class="lead">Comparte las fotos de tus mascotas</p>
    <input type="file" id="archivo" accept="image/*">
  <button id="subirFoto">Subir Foto</button>
</header>
<br>
  <center><h3><b>Galería de Fotos (Beta)</b></h3></center>

  <!-- Subida -->


  <!-- Galería -->
  <div id="galeria" class="gallery-grid"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox-overlay">
    <span class="lightbox-close">&times;</span>
    <img src="" alt="Imagen ampliada">
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://tilsnvckijrgnjzylgof.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbHNudmNraWpyZ25qenlsZ29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NTI3MjIsImV4cCI6MjA3MjIyODcyMn0.HMnClyn3fnPP16H_UqxKvEhyD3Iv4_g1F9b_0_3b1mw";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const archivoInput = document.getElementById("archivo");
    const subirBtn = document.getElementById("subirFoto");
    const galeria = document.getElementById("galeria");

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const lightboxClose = lightbox.querySelector(".lightbox-close");

    // Cargar fotos públicas
    async function cargarFotos() {
      galeria.innerHTML = "Cargando fotos...";
      let { data, error } = await supabaseClient.storage.from("fotos").list("", { limit: 100 });
      if (error) {
        galeria.innerHTML = "Error al cargar fotos";
        return;
      }
      galeria.innerHTML = "";
      data.forEach(f => {
  const url = `${supabaseUrl}/storage/v1/object/public/fotos/${f.name}`;
  const card = document.createElement("div");
  card.className = "pw-card";
  card.innerHTML = `
    <div class="pw-photo-wrap">
      <img src="${url}" alt="foto" />
    </div>
  `;
  card.querySelector("img").addEventListener("click", () => {
    lightboxImg.src = url;
    lightbox.classList.add("active");
  });
  galeria.prepend(card); // <- así se agrega al inicio
});

      };
    

    // Subir foto
    subirBtn.addEventListener("click", async () => {
      const archivo = archivoInput.files[0];
      if (!archivo) {
        alert("Elegí un archivo primero");
        return;
      }
      const nombreArchivo = Date.now() + "-" + archivo.name;
      const { error } = await supabaseClient.storage.from("fotos").upload(nombreArchivo, archivo);
      if (error) {
        alert("Error al subir: " + error.message);
        return;
      }
      archivoInput.value = "";
      cargarFotos();
    });

    // Lightbox cerrar
    lightboxClose.addEventListener("click", () => lightbox.classList.remove("active"));
    lightbox.addEventListener("click", (e) => { if(e.target === lightbox) lightbox.classList.remove("active"); });

    // Inicial
    cargarFotos();
  </script>
</body>
