<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Mascotas - PetWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #fff;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .card {
      background-color: #1f2937;
      margin-bottom: 1.5rem;
    }
    .like-btn {
      background-color: #3b82f6;
      border: none;
      color: #fff;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .like-btn:hover {
      background-color: #2563eb;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>

<div class="container">
  <h1>Galería de Mascotas</h1>

  <!-- Formulario para subir mascota -->
  <div class="mb-4">
    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre de la mascota">
    <input type="file" id="foto" class="form-control mb-2">
    <button id="subirBtn" class="btn btn-primary">Subir Foto</button>
  </div>

  <!-- Galería -->
  <div class="row" id="galeria">
    <!-- Aquí se agregan las tarjetas dinámicamente -->
  </div>
</div>

<script>
  // Conexión Supabase
  const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co'; // tu Project URL
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjU5MjE0NCwiZXhwIjoyMDcyMTY4MTQ0fQ.irH2wgChyvXF3lCBgnhfFEw2ZF8ujGFRR3NVEI8KSI0';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const galeria = document.getElementById('galeria');
  const subirBtn = document.getElementById('subirBtn');

  // Función para cargar galería
  async function cargarGaleria() {
    galeria.innerHTML = '';
    const { data: mascotas } = await supabase
      .from('mascotas')
      .select('*')
      .order('created_at', { ascending: false });

    mascotas.forEach(mascota => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card">
          <img src="${mascota.url}" class="card-img-top" alt="${mascota.nombre}">
          <div class="card-body">
            <h5 class="card-title">${mascota.nombre}</h5>
            <button class="like-btn" onclick="darLike(${mascota.id}, this)">❤️ ${mascota.likes || 0}</button>
          </div>
        </div>
      `;
      galeria.appendChild(card);
    });
  }

  // Función para subir foto
  subirBtn.addEventListener('click', async () => {
    const nombre = document.getElementById('nombre').value;
    const foto = document.getElementById('foto').files[0];
    if (!nombre || !foto) return alert('Completa todos los campos');

    // Subir archivo al bucket
    const { data, error } = await supabase.storage
      .from('fotos-mascotas')
      .upload(`public/${Date.now()}_${foto.name}`, foto);

    if (error) return alert('Error al subir la foto');

    // Obtener URL pública
    const { publicUrl } = supabase.storage
      .from('fotos-mascotas')
      .getPublicUrl(data.path);

    // Guardar registro en la tabla
    await supabase.from('mascotas').insert([
      { nombre, url: publicUrl, likes: 0 }
    ]);

    document.getElementById('nombre').value = '';
    document.getElementById('foto').value = '';
    cargarGaleria();
  });

  // Función para dar like
  async function darLike(id, btn) {
    const { data: mascota } = await supabase.from('mascotas').select('*').eq('id', id).single();
    const likes = (mascota.likes || 0) + 1;
    await supabase.from('mascotas').update({ likes }).eq('id', id);
    btn.textContent = `❤️ ${likes}`;
  }

  // Cargar galería al iniciar
  cargarGaleria();
</script>

</body>
</html>
