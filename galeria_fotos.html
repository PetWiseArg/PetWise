<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a PetWise</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
  <!-- Hero / Encabezado -->
  <section class="hero1">
    <div class="hero1-content">
      <h1>Galer√≠a de Mascotas <span class="highlight">PetWise</span></h1>
      <p>Sub√≠ tu foto y compartila con todos</p>
      <input type="text" id="username" placeholder="Tu nombre" 
             style="padding:0.5rem;border-radius:8px;margin-bottom:1rem;width:200px;">
      <button id="uploadBtn" class="hero1-btn">Subir Foto</button>
    </div>
  </section>

  <!-- Galer√≠a -->
  <section class="pw-target">
    <h2>Galer√≠a de Fotos</h2>
    <div id="gallery" 
         style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;margin-top:2rem;">
    </div>
  </section>

  <script>
    const cloudName = "dbjiwrxhg";
    const uploadPreset = "petwise_upload";
    const gallery = document.getElementById("gallery");
    const uploadBtn = document.getElementById("uploadBtn");

    // Renderizar la galer√≠a desde Cloudinary (JSON p√∫blico)
    async function renderGallery() {
      gallery.innerHTML = "<p>Cargando fotos...</p>";
      try {
        const res = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/petwise.json`);
        const data = await res.json();
        gallery.innerHTML = "";
        data.resources.forEach(photo => {
          const card = document.createElement("div");
          card.className = "pw-card";
          card.innerHTML = `
            <div class="pw-photo-wrap">
              <img src="https://res.cloudinary.com/${cloudName}/image/upload/${photo.public_id}.jpg" 
                   class="pw-photo" />
            </div>
          `;
          gallery.appendChild(card);
        });
      } catch (err) {
        gallery.innerHTML = "<p>No hay fotos a√∫n. ¬°S√© el primero en subir una! üêæ</p>";
      }
    }

    // Bot√≥n de subida
    uploadBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Por favor ingresa tu nombre.");

      const myWidget = cloudinary.createUploadWidget({
        cloudName: cloudName,
        uploadPreset: uploadPreset,
        tags: ["petwise"], // üëà Muy importante: todas las fotos llevan este tag
        multiple: false,
        maxFileSize: 10485760, // 10MB
        sources: ["local", "url", "camera"],
        cropping: false
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          renderGallery(); // refresca la galer√≠a para todos
        }
      });
      myWidget.open();
    });

    // Mostrar galer√≠a al cargar
    renderGallery();
  </script>
</body>
</html>
