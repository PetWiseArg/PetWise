<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a de Mascotas - PetWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset y fuentes */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: #0e1117; color: #fff; }

    /* Header */
    header { text-align: center; padding: 2rem; background-color: #1f2937; }
    header h1 { font-weight: 700; font-size: 2rem; }

    /* Main */
    main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }

    /* Formulario de subida */
    #uploadForm {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #fileInput {
      flex: 1 1 300px;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: none;
    }
    #uploadForm button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #uploadForm button:hover { background-color: #1e40af; }

    /* Galer√≠a */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .like-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 1rem;
      color: #f87171;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .like-btn:hover { background: rgba(0,0,0,0.7); }
  </style>
</head>
<body>

  <header>
    <h1>Galer√≠a de Mascotas üêæ</h1>
  </header>

  <main>
    <!-- Formulario de subida -->
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" required />
      <button type="submit">Subir Foto</button>
    </form>

    <!-- Galer√≠a -->
    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTIxNDQsImV4cCI6MjA3MjE2ODE0NH0.Z9aA19a6Egs1s-t0axwaYZDeRM1MvMAMXBWKj6GlMbA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Subir foto al bucket
    async function uploadFile(file) {
      const fileName = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage.from('fotos-mascotas').upload(fileName, file);
      if (error) { alert('Error al subir: ' + error.message); return null; }
      return fileName;
    }

    // Guardar registro en tabla 'mascotas'
    async function saveRecord(fileName) {
      const { data, error } = await supabase.from('mascotas').insert([{ foto: fileName, likes: 0 }]);
      if (error) { alert('Error guardando registro: ' + error.message); return null; }
      return data;
    }

    // Cargar galer√≠a
    async function loadGallery() {
      const { data: mascotas, error } = await supabase.from('mascotas').select('*').order('id', { ascending: false });
      if (error) { console.log('Error cargando galer√≠a:', error); return; }
      gallery.innerHTML = '';

      for (let m of mascotas) {
        const { publicURL } = supabase.storage.from('fotos-mascotas').getPublicUrl(m.foto);

        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${publicURL}" alt="Mascota" />
          <button class="like-btn" data-id="${m.id}">‚ù§Ô∏è <span>${m.likes}</span></button>
        `;
        gallery.appendChild(card);
      }

      // Botones de like
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          const currentLikes = parseInt(btn.querySelector('span').innerText);
          const { data, error } = await supabase.from('mascotas').update({ likes: currentLikes + 1 }).eq('id', id);
          if (!error) btn.querySelector('span').innerText = currentLikes + 1;
        });
      });
    }

    // Evento formulario
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const fileName = await uploadFile(file);
      if (!fileName) return;

      await saveRecord(fileName);
      fileInput.value = '';
      loadGallery();
    });

    // Cargar galer√≠a al inicio
    loadGallery();
  </script>

</body>
</html>
