<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Mascotas - PetWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Formulario */
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
      background-color: #1f2937;
      padding: 1.5rem;
      border-radius: 12px;
    }

    .upload-form input[type="text"],
    .upload-form input[type="file"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .upload-form button {
      background-color: #4ade80;
      color: #0e1117;
      font-weight: 600;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .upload-form button:hover {
      background-color: #22c55e;
    }

    /* Galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #1f2937;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 0.7rem;
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .like-button {
      background-color: #f87171;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .like-button:hover {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galería de Mascotas</h1>

    <!-- Formulario de subida -->
    <form class="upload-form" id="uploadForm">
      <input type="text" id="nameInput" placeholder="Nombre de la mascota" required />
      <input type="file" id="fileInput" accept="image/*" required />
      <button type="submit">Subir Foto</button>
    </form>

    <!-- Galería -->
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjU5MjE0NCwiZXhwIjoyMDcyMTY4MTQ0fQ.irH2wgChyvXF3lCBgnhfFEw2ZF8ujGFRR3NVEI8KSI0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const nameInput = document.getElementById('nameInput');

    // Función para mostrar la galería
    async function loadGallery() {
      gallery.innerHTML = '';
      const { data: mascotas } = await supabase.from('mascotas').select('*').order('id', { ascending: false });
      if (!mascotas) return;

      mascotas.forEach(async m => {
        const { publicURL } = supabase.storage.from('fotos-mascotas').getPublicUrl(m.filename);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${publicURL}" alt="${m.name}" />
          <h3>${m.name}</h3>
          <button class="like-button" data-id="${m.id}">❤️ ${m.likes || 0}</button>
        `;
        gallery.appendChild(card);

        // Like
        card.querySelector('.like-button').addEventListener('click', async () => {
          await supabase.from('likes').insert([{ mascota_id: m.id }]);
          loadGallery();
        });
      });
    }

    loadGallery();

    // Subir foto
    uploadForm.addEventListener('submit', async e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const filename = `${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from('fotos-mascotas').upload(filename, file);
      if (uploadError) {
        alert('Error al subir la imagen');
        return;
      }

      // Guardar registro en tabla mascotas
      await supabase.from('mascotas').insert([{ name: nameInput.value, filename, likes: 0 }]);

      fileInput.value = '';
      nameInput.value = '';
      loadGallery();
    });
  </script>
</body>
</html>
