  <style>
html, body {
  margin: 0;
  padding: 0;
}

.negro { color: #000}
.blanco { color: #ffffffff}
.btn-custom {
  background-color: #216ec5ff;
  color: #fff;
  border-radius: 50px;
  padding: 0.75rem 2rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-custom:hover {
  background-color: #8ed849;
  color: #1f2937;
}

/* SECCION SERVICIOS */
main {
  max-width: 1200px;
  margin: 4rem auto;
  padding: 0 1rem;
}
/* === CARDS UNIFORMES === */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
}
.service-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 1.5rem;
  border-radius: 18px;
  background: linear-gradient(#c5c5c5ff 100%);
  gap: 0.5rem; /* espacio entre elementos, m√°s compacto */
}

.service-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 35px rgba(0,0,0,.45);
}

.service-card i {
  font-size: 2.5rem;
  color: #218f97ff;
  margin-bottom: 0.8rem;
}

.service-card h3 {
  font-size: 1.4rem;
  color: #26909eff;
  margin-bottom: 0.8rem;
  font-weight: 700;
}

.service-card p {
  font-size: 0.95rem;
  margin-bottom: 1rem;
  line-height: 1.5;
  flex-grow: 1; /* ocupa el espacio disponible para alinear botones */
}
/* Ajuste para m√≥viles */
@media (max-width: 768px) {
  .service-card {
    width: 90%;      /* que no sea demasiado ancho */
    margin: 0 auto;  /* centra horizontalmente */
  }
  .service-card button {
    width: 80%;      /* bot√≥n m√°s peque√±o en m√≥vil */
    margin: 0.5rem auto 0 auto; /* centrado y cerca del texto */
    display: block;  /* necesario para que margin auto funcione */
  }
}
/* --- GALER√çA TIPO MASONRY --- */
#galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.pw-card {
  position: relative;
  display: inline-block;
  width: calc(25% - 1rem); /* 4 columnas aprox */
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  background: #f0f0f0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.pw-card img {
  width: 100%;
  height: auto; /* mantiene proporci√≥n real */
  display: block;
  transition: transform 0.3s ease;
}

.pw-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}


/* Nombre estilo Instagram */
.pw-name {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  padding: 0.4rem 0.6rem;
  font-size: 0.9rem;
  font-weight: 600;
  text-align: left;
}

.pw-name a {
  color: #ffffff !important;    /* siempre blanco */
  text-decoration: none;        /* sin subrayado */
}

.pw-name a:hover {
  color: #8ed849;               /* opcional: verde al pasar el mouse */
}

/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
  .pw-card {
    width: calc(33.33% - 1rem); /* 3 columnas */
  }
}

@media (max-width: 768px) {
  .pw-card {
    width: calc(50% - 1rem); /* 2 columnas */
  }
}

@media (max-width: 480px) {
  .pw-card {
    width: 100%; /* 1 columna */
  }
}


/* --- LIGHTBOX POR ENCIMA DE TODO --- */
.lightbox-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
  z-index: 9999; /* siempre arriba */
}

.lightbox-overlay.active {
  opacity: 1;
  visibility: visible;
}

.lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  transition: color 0.3s ease;
}

.lightbox-close:hover {
  color: #8ed849;
}

/* --- ESTILO INPUT SUBIR FOTO --- */
#archivo {
  display: inline-block;
  margin: 1rem 0.5rem 1rem 0;
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #070707;
  font-size: 1rem;
  cursor: pointer;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* NUEVO: input para nombre/Instagram (mismo estilo que #archivo para consistencia) */
#autor {
  display: inline-block;
  margin: 1rem 0.5rem 1rem 0;
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #070707;
  font-size: 1rem;
  color: #e0e0e0;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#archivo:hover, #autor:hover {
  border-color: #216ec5ff;
}

#archivo:focus, #autor:focus {
  outline: none;
  border-color: #216ec5ff;
  box-shadow: 0 0 5px #216ec5ff;
}

/* --- BOT√ìN SUBIR FOTO --- */
#subirFoto {
  display: inline-block;
  background-color: #216ec5ff;
  color: #e0e0e0;
  padding: 0.6rem 1.5rem;
  border: none;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#subirFoto:hover {
  background-color: #8ed849;
  color: #0f0f0f;
  transform: translateY(-2px);
}

/* --- CENTRAR EN M√ìVILES --- */
@media (max-width: 768px) {
  #autor, #archivo, #subirFoto {
    display: block;
    width: 90%;
    margin: 0.5rem auto;
  }
}
#autor::placeholder {
  color: #aaa;   /* gris claro */
}
.notificacion {
  position: fixed;          /* La notificaci√≥n se queda fija en pantalla aunque hagas scroll */
  top: 70px;           /* Distancia desde la parte superior */
  right: 20px;              /* Distancia desde el lado derecho */
  padding: 1rem 1.5rem;     /* Espaciado interno (arriba/abajo = 1rem, izquierda/derecha = 1.5rem) */
  border-radius: 10px;      /* Bordes redondeados */
  color: #fff;              /* Texto en color blanco */
  font-weight: 600;         /* Texto en negrita */
  opacity: 0;               /* Invisible por defecto */
  transform: translateY(-20px); /* Aparece desplazada hacia arriba, lista para animaci√≥n */
  transition: all 0.4s ease; /* Animaci√≥n suave en opacidad y posici√≥n */
  z-index: 99999;           /* Se asegura que quede por encima de todo */
}

.notificacion.mostrar {
  opacity: 1;               /* Cuando tiene la clase "mostrar", se hace visible */
  transform: translateY(0); /* Se mueve a su posici√≥n normal (baja suavemente) */
}

/* ‚úÖ Colores para distintos tipos de notificaci√≥n */
.notificacion.success { 
  background: #28a745;      /* Verde: √©xito (acci√≥n correcta) */
}

.notificacion.danger { 
  background: #dc3545;      /* Rojo: error o advertencia grave */
}

.notificacion.warning { 
  background: #ffc107;      /* Amarillo: advertencia */
  color: #000;              /* Texto en negro para mejor contraste */
}

.notificacion.info { 
  background: #17a2b8;      /* Celeste: informaci√≥n */
}

/* Estilo para el input descripci√≥n (igual que autor) */
#descripcion {
  display: inline-block;
  margin: 1rem 0.5rem 0.2rem 0; /* espacio reducido abajo para el contador */
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #070707;
  font-size: 1rem;
  color: #e0e0e0;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
#descripcion::placeholder { color: #aaa; }

/* Ajuste responsive */
@media (max-width: 768px) {
  #autor, #archivo, #descripcion, #subirFoto {
    display: block;
    width: 90%;
    margin: 0.5rem auto;
  }
}

/* Descripci√≥n estilo overlay (abajo de la foto) */
.pw-desc {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  padding: 0.4rem 0.6rem;
  font-size: 0.9rem;
  font-weight: 400;
  text-align: center;
  color: #ffffff;
}

/* ‚úÖ Contador de caracteres */
#contador {
  font-size: 0.8rem;
  color: #aaa;
  margin-left: 0.5rem;
  display: block;
  text-align: right;
  margin-bottom: 1rem;
}

  </style>

<header class="hero">
  <h1 class="display-4 fw-bold">Fotos</h1>
  <p class="lead">Comparte las fotos de tus mascotas</p>
  <!-- NUEVO: campo de nombre/Instagram -->
   <!-- CAMBIO en el input -->
<!-- Input Instagram con @ fijo -->
<!-- En el HEADER, junto al input de Instagram -->
<input type="text" id="autor" placeholder="Usuario de Instagram" label="Instagram (@usuario)">
<input type="text" id="descripcion" placeholder="Descripci√≥n (opcional)" maxlength="40">

</header>
<br>
  <center><h3><b>Galer√≠a de Fotos </b></h3></center>
  <center><p>Versi√≥n 1.0</p></center>

  <!-- Galer√≠a -->
  <div id="galeria" class="gallery-grid"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox-overlay">
    <span class="lightbox-close">&times;</span>
    <img src="" alt="Imagen ampliada">
  </div>

<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = "https://tilsnvckijrgnjzylgof.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbHNudmNraWpyZ25qenlsZ29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NTI3MjIsImV4cCI6MjA3MjIyODcyMn0.HMnClyn3fnPP16H_UqxKvEhyD3Iv4_g1F9b_0_3b1mw";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  const autorInput = document.getElementById("autor");
  const descripcionInput = document.getElementById("descripcion"); // nuevo
  const archivoInput = document.getElementById("archivo");
  const subirBtn = document.getElementById("subirFoto");
  const galeria = document.getElementById("galeria");

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");
  const lightboxClose = lightbox.querySelector(".lightbox-close");

  // üîπ Sistema de notificaciones bonitas
  function notificar(texto, tipo="info") {
    const div = document.createElement("div");
    div.className = `notificacion ${tipo}`;
    div.textContent = texto;
    document.body.appendChild(div);

    setTimeout(() => div.classList.add("mostrar"), 100);
    setTimeout(() => {
      div.classList.remove("mostrar");
      setTimeout(() => div.remove(), 500);
    }, 3000);
  }

  // üîπ Confirm personalizado con S√≠/No
  function preguntar(pregunta, callback) {
    const div = document.createElement("div");
    div.className = "notificacion info";
    div.innerHTML = `
      ${pregunta}
      <br>
      <button id="btnSi">S√≠</button>
      <button id="btnNo">No</button>
    `;
    document.body.appendChild(div);

    setTimeout(() => div.classList.add("mostrar"), 100);

    div.querySelector("#btnSi").onclick = () => {
      callback(true);
      div.remove();
    };
    div.querySelector("#btnNo").onclick = () => {
      callback(false);
      div.remove();
    };
  }

  // Utilidad para evitar XSS
  function escaparHTML(str) {
    return String(str).replace(/[&<>"']/g, (m) => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m]);
  }

  function limpiarAutorNombre(str) {
    return String(str).replace(/__/g, "-").trim();
  }

  // Generar UUID simple
  function generarUUID() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
  }

  // Guardar tokens en localStorage
  function guardarToken(id) {
    const fotos = JSON.parse(localStorage.getItem("misFotos") || "[]");
    fotos.push(id);
    localStorage.setItem("misFotos", JSON.stringify(fotos));
  }

  function esMia(id) {
    const fotos = JSON.parse(localStorage.getItem("misFotos") || "[]");
    return fotos.includes(id);
  }

  // Cargar fotos
  async function cargarFotos() {
    galeria.innerHTML = "Cargando fotos...";
    let { data, error } = await supabaseClient.storage.from("fotos").list("", { limit: 100 });
    if (error) {
      galeria.innerHTML = "Error al cargar fotos";
      return;
    }
    galeria.innerHTML = "";

    data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

    data.forEach(f => {
      const url = `${supabaseUrl}/storage/v1/object/public/fotos/${f.name}`;

      // Parsear nombre: autor__uuid__descripcion__archivo
      let autor = "An√≥nimo", uuid = null, descripcion = "";
      const partes = f.name.split("__");
      if (partes.length >= 4) {
        try { autor = decodeURIComponent(partes[0]); } catch(e) { autor = partes[0]; }
        uuid = partes[1];
        try { descripcion = decodeURIComponent(partes[2]); } catch(e) { descripcion = partes[2]; }
      }

      const autorSeguro = escaparHTML(autor);
      const descSeguro = escaparHTML(descripcion);
      const usuarioIG = autorSeguro.startsWith("@") ? autorSeguro.substring(1) : autorSeguro;
      const linkIG = usuarioIG ? `https://instagram.com/${usuarioIG}` : "#";

      const card = document.createElement("div");
      card.className = "pw-card";
      card.innerHTML = `
        <div class="pw-photo-wrap">
          <div class="pw-name">
            <a href="${linkIG}" target="_blank" rel="noopener noreferrer">${autorSeguro}</a>
            ${uuid && esMia(uuid) ? '<button class="btn btn-sm btn-danger float-end eliminar-btn">‚ùå</button>' : ""}
          </div>
          <img src="${url}" alt="foto de ${autorSeguro}" />
        </div>
        ${descSeguro ? `<div class="pw-desc">${descSeguro}</div>` : ""}
      `;

      // Lightbox
      card.querySelector("img").addEventListener("click", () => {
        lightboxImg.src = url;
        lightbox.classList.add("active");
      });

      // Eliminar si es m√≠a
      if (uuid && esMia(uuid)) {
        card.querySelector(".eliminar-btn").addEventListener("click", async (e) => {
          e.stopPropagation();
          preguntar("¬øEliminar esta foto?", async (respuesta) => {
            if (respuesta) {
              const { error } = await supabaseClient.storage.from("fotos").remove([f.name]);
              if (error) {
                notificar("‚ùå Error al eliminar: " + error.message, "danger");
              } else {
                card.remove();
                notificar("üóëÔ∏è Foto eliminada", "success");
              }
            }
          });
        });
      }

      galeria.append(card);
    });
  }

  // Subir foto
  subirBtn.addEventListener("click", async () => {
    const archivo = archivoInput.files[0];
    let autorBruto = limpiarAutorNombre(autorInput.value || "").trim();
    let descripcionBruta = limpiarAutorNombre(descripcionInput.value || "").trim();

    // Si no escribi√≥ nada en IG ‚Üí preguntar
    if (!autorBruto) {
      preguntar("¬øQuer√©s agregar tu Instagram?", (quiereAgregar) => {
        if (quiereAgregar) {
          autorInput.focus();
          return;
        } else {
          autorBruto = "";
          seguirSubida(archivo, autorBruto, descripcionBruta);
        }
      });
      return;
    }

    if (!autorBruto.startsWith("@")) {
      autorBruto = "@" + autorBruto;
    }

    seguirSubida(archivo, autorBruto, descripcionBruta);
  });

  // Funci√≥n auxiliar para subir
  async function seguirSubida(archivo, autorBruto, descripcionBruta) {
    if (!archivo) {
      notificar("‚ö†Ô∏è Eleg√≠ un archivo primero", "warning");
      return;
    }

    const uuid = generarUUID();
    const autorEncoded = encodeURIComponent(autorBruto);
    const descEncoded = encodeURIComponent(descripcionBruta || "");
    const nombreArchivo = `${autorEncoded}__${uuid}__${descEncoded}__${Date.now()}-${archivo.name}`;

    const { error } = await supabaseClient.storage.from("fotos").upload(nombreArchivo, archivo);
    if (error) {
      notificar("‚ùå Error al subir: " + error.message, "danger");
      return;
    }

    guardarToken(uuid);
    archivoInput.value = "";
    autorInput.value = "";
    descripcionInput.value = "";

    notificar("‚úÖ Foto subida correctamente", "success");
    cargarFotos();
  }

  // Inicial
  cargarFotos();

  // Cerrar lightbox
  lightboxClose.addEventListener("click", () => {
    lightbox.classList.remove("active");
    lightboxImg.src = "";
  });
  // ‚úÖ Limitar descripci√≥n a 40 caracteres en tiempo real
descripcionInput.addEventListener("input", () => {
  if (descripcionInput.value.length > 40) {
    descripcionInput.value = descripcionInput.value.slice(0, 40);
  }
});

</script>
