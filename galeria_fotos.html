<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a de Mascotas - PetWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #fff;
    }
    header {
      padding: 2rem;
      text-align: center;
      background-color: #1f2937;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="file"] {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      background-color: #2563eb;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background-color: #1e40af;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
    }
    .card img {
      width: 100%;
      border-radius: 1rem;
      object-fit: cover;
    }
    .like-btn {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #f87171;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galer√≠a de Mascotas üêæ</h1>
  </header>
  <main>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" required />
      <button type="submit">Subir Foto</button>
    </form>

    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // Tu proyecto Supabase
    const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1OTIxNDQsImV4cCI6MjA3MjE2ODE0NH0.Z9aA19a6Egs1s-t0axwaYZDeRM1MvMAMXBWKj6GlMbA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Funci√≥n para subir foto al bucket
    async function uploadFile(file) {
      const fileName = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage
        .from('fotos-mascotas')
        .upload(fileName, file);

      if (error) {
        alert('Error al subir la foto: ' + error.message);
        return null;
      }
      return fileName;
    }

    // Funci√≥n para guardar registro en tabla 'mascotas'
    async function saveRecord(fileName) {
      const { data, error } = await supabase
        .from('mascotas')
        .insert([{ foto: fileName, likes: 0 }]);

      if (error) {
        alert('Error al guardar registro: ' + error.message);
        return null;
      }
      return data;
    }

    // Funci√≥n para cargar galer√≠a
    async function loadGallery() {
      const { data: mascotas, error } = await supabase
        .from('mascotas')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.log('Error cargando galer√≠a:', error);
        return;
      }

      gallery.innerHTML = '';

      for (let m of mascotas) {
        const { publicURL } = supabase.storage
          .from('fotos-mascotas')
          .getPublicUrl(m.foto);

        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${publicURL}" alt="Foto Mascota" />
          <button class="like-btn" data-id="${m.id}">
            ‚ù§Ô∏è <span>${m.likes}</span>
          </button>
        `;
        gallery.appendChild(card);
      }

      // Agregar evento a botones de like
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          const currentLikes = parseInt(btn.querySelector('span').innerText);
          const { data, error } = await supabase
            .from('mascotas')
            .update({ likes: currentLikes + 1 })
            .eq('id', id);

          if (!error) {
            btn.querySelector('span').innerText = currentLikes + 1;
          }
        });
      });
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const fileName = await uploadFile(file);
      if (!fileName) return;

      await saveRecord(fileName);
      fileInput.value = '';
      loadGallery();
    });

    // Cargar galer√≠a al inicio
    loadGallery();
  </script>
</body>
</html>
