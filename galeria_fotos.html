<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a PetWise</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="PetWise Logo" class="img-fluid me-2" style="height:40px;">
        <span>PetWise Company</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="history.back(); return false;">Atr√°s</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero text-center py-5 mt-5">
    <h1>Galer√≠a de Mascotas <span class="highlight">PetWise</span></h1>
    <p>Sub√≠ tu foto y compartila con todos</p>
    <input type="text" id="username" placeholder="Tu nombre" class="form-control d-inline-block" style="width:200px; margin-bottom:1rem;">
    <button id="uploadBtn" class="btn btn-primary">Subir Foto</button>
  </header>

  <!-- Galer√≠a -->
  <section class="pw-target container my-5">
    <h2 class="text-center">Galer√≠a de Fotos</h2>
    <div id="gallery" class="d-grid gap-3" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); margin-top:2rem;"></div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const cloudName = 'dbjiwrxhg';
    const uploadPreset = 'petwise_upload';
    const gallery = document.getElementById('gallery');
    const uploadBtn = document.getElementById('uploadBtn');

    function renderGallery() {
      gallery.innerHTML = '';
      const photos = JSON.parse(localStorage.getItem('petwise_photos') || '[]');
      photos.forEach((photo, index) => {
        const card = document.createElement('div');
        card.className = 'pw-card border p-2 rounded';
        card.innerHTML = `
          <div class="pw-header mb-2">
            <div class="pw-title fw-bold">${photo.username}</div>
          </div>
          <div class="pw-photo-wrap mb-2">
            <img src="${photo.url}" class="img-fluid rounded" />
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-outline-danger like-btn">${photo.likes || 0} ‚ù§Ô∏è</button>
            <button class="btn btn-sm btn-outline-secondary delete-btn">üóë Eliminar</button>
          </div>
        `;
        // Likes
        card.querySelector('.like-btn').addEventListener('click', () => {
          photo.likes = (photo.likes || 0) + 1;
          localStorage.setItem('petwise_photos', JSON.stringify(photos));
          renderGallery();
        });
        // Eliminar
        card.querySelector('.delete-btn').addEventListener('click', () => {
          photos.splice(index, 1);
          localStorage.setItem('petwise_photos', JSON.stringify(photos));
          renderGallery();
        });

        gallery.appendChild(card);
      });
    }

    uploadBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Por favor ingresa tu nombre.');
      const myWidget = cloudinary.createUploadWidget({
        cloudName: cloudName,
        uploadPreset: uploadPreset,
        multiple: false,
        maxFileSize: 10485760,
        sources: ['local','url','camera'],
        cropping: false
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          const photos = JSON.parse(localStorage.getItem('petwise_photos') || '[]');
          photos.push({url: result.info.secure_url, username, likes:0});
          localStorage.setItem('petwise_photos', JSON.stringify(photos));
          renderGallery();
        }
      });
      myWidget.open();
    });

    renderGallery();
  </script>
</body>
</html>
