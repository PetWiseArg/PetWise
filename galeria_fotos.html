<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Mascotas - PetWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #1f2937;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="file"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #2563eb;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 1rem;
    }
    .card {
      background-color: #1f2937;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      object-fit: cover;
      height: 200px;
    }
    .card .info {
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-btn {
      background-color: #ef4444;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .like-btn:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Mascotas - PetWise</h1>
  </header>

  <div class="container">
    <!-- Formulario para subir fotos -->
    <form id="form-subir">
      <input type="text" id="nombre" placeholder="Nombre de tu mascota" required>
      <input type="file" id="foto" accept="image/*" required>
      <button type="button" id="subirBtn">Subir Foto</button>
    </form>

    <!-- Galería -->
    <div class="gallery" id="gallery"></div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://oqartpaqmrsjfjcxztvj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xYXJ0cGFxbXJzamZqY3h6dHZqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjU5MjE0NCwiZXhwIjoyMDcyMTY4MTQ0fQ.irH2wgChyvXF3lCBgnhfFEw2ZF8ujGFRR3NVEI8KSI0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const gallery = document.getElementById('gallery');
    const subirBtn = document.getElementById('subirBtn');

    // Función para cargar galería
    async function cargarGaleria() {
      const { data, error } = await supabase.from('mascotas').select('*').order('created_at', { ascending: false });
      if (error) return console.log(error);

      gallery.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.url}" alt="${item.nombre}">
          <div class="info">
            <span>${item.nombre}</span>
            <button class="like-btn" data-id="${item.id}">❤️ ${item.likes}</button>
          </div>
        `;
        gallery.appendChild(card);
      });

      // Agregar evento a likes
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          await supabase.from('mascotas').update({ likes: btn.innerText.split(' ')[1]*1 + 1 }).eq('id', id);
          cargarGaleria();
        });
      });
    }

    cargarGaleria();

    // Subir foto
    subirBtn.addEventListener('click', async () => {
      const nombre = document.getElementById('nombre').value;
      const foto = document.getElementById('foto').files[0];
      if (!nombre || !foto) return alert('Completa todos los campos');

      try {
        const { data, error } = await supabase.storage
          .from('fotos-mascotas')
          .upload(`public/${Date.now()}_${foto.name}`, foto);

        if (error) { console.log(error); return alert('Error al subir la foto'); }

        const { data: urlData } = supabase.storage
          .from('fotos-mascotas')
          .getPublicUrl(data.path);

        await supabase.from('mascotas').insert([
          { nombre, url: urlData.publicUrl, likes: 0 }
        ]);

        document.getElementById('nombre').value = '';
        document.getElementById('foto').value = '';
        cargarGaleria();

      } catch (e) {
        console.log(e);
        alert('Hubo un error al subir la foto');
      }
    });
  </script>
</body>
</html>
