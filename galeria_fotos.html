<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Mascotas - PetWise</title>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- CSS estilo PetWise -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #1f2937;
      font-size: 2rem;
      font-weight: 700;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    /* Formulario */
    .upload-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .upload-form input[type="file"] {
      background-color: #1f2937;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    .upload-form button {
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .upload-form button:hover {
      background-color: #2563eb;
    }

    /* Galer√≠a */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .photo-card {
      background-color: #1f2937;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .like-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .like-btn:hover {
      background-color: rgba(59,130,246,0.8);
    }
  </style>
</head>
<body>
  <header>Galer√≠a de Mascotas üêæ</header>

  <main>
    <!-- Formulario de subida -->
    <form class="upload-form">
      <input type="file" id="fileInput" accept="image/*" required>
      <button type="submit">Subir Foto</button>
    </form>

    <!-- Galer√≠a de fotos -->
    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Script Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script>
    // Cloudinary configuraci√≥n
    const cloudName = "petwise.arg"; // Tu cloud name
    const uploadPreset = "petwise_upload"; // Tu preset sin autenticaci√≥n

    const form = document.querySelector('.upload-form');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Cargar im√°genes existentes al inicio
    let photos = [];

    function addPhoto(url) {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `
        <img src="${url}" alt="Mascota">
        <button class="like-btn">‚ù§Ô∏è 0</button>
      `;
      gallery.prepend(card);
    }

    // Manejar subida
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Selecciona una foto");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.secure_url) {
        addPhoto(data.secure_url);
        fileInput.value = "";
      } else {
        alert("Error al subir la foto");
      }
    });
  </script>
</body>
</html>
