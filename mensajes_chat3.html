<script>
const newMsgBtn = document.getElementById("newMsgBtn");

// Saber si el usuario est√° abajo del todo
function estaAbajo() {
  return chatDiv.scrollHeight - chatDiv.scrollTop <= chatDiv.clientHeight + 10;
}

// Cuando aparece un mensaje nuevo
function notificarNuevoMensaje() {
  if (!estaAbajo()) {
    newMsgBtn.style.display = "block";
  }
}

// Cuando el usuario hace click en el bot√≥n
newMsgBtn.addEventListener("click", () => {
  chatDiv.scrollTop = chatDiv.scrollHeight;
  newMsgBtn.style.display = "none";
});

// Detectar scroll: si baja hasta el final, ocultar bot√≥n
chatDiv.addEventListener("scroll", () => {
  if (estaAbajo()) newMsgBtn.style.display = "none";
});

// üî• Hookear las funciones existentes sin tocarlas:
// - Cuando se agrega un mensaje nuevo en `agregarMensaje` o en la subscripci√≥n
const originalAgregarMensaje = agregarMensaje;
window.agregarMensaje = function(msg) {
  originalAgregarMensaje(msg);
  if (msg.user_id !== userId) notificarNuevoMensaje();
};

// Tambi√©n en la subscripci√≥n en tiempo real:
const originalSub = supabaseClient.channel;
supabaseClient.channel = function(...args) {
  const ch = originalSub.apply(this, args);
  ch.on = function(event, filter, callback) {
    const wrappedCallback = (payload) => {
      callback(payload);
      if (payload.new.user_id !== userId) notificarNuevoMensaje();
    };
    return Object.getPrototypeOf(ch).on.call(ch, event, filter, wrappedCallback);
  };
  return ch;
};
</script>

<script>

const chatDiv = document.getElementById("chat");
const autorInput = document.getElementById("autor");
const mensajeInput = document.getElementById("mensaje");
const enviarBtn = document.getElementById("enviar");

let userId = localStorage.getItem("userId");
if(!userId){ userId = crypto.randomUUID(); localStorage.setItem("userId", userId); }

function escaparHTML(str){
  return String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

function horaLocal(timestamp) {
  const fecha = new Date(timestamp);
  fecha.setHours(fecha.getHours() - 3);
  return fecha.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: false });
}

// --- Variable para primera carga ---
let primeraCarga = true;

function agregarMensaje(msg){
  const div = document.createElement("div");
  div.className = "msg " + (msg.user_id === userId ? "mine" : "other");
  const horaStr = horaLocal(msg.created_at);
  div.innerHTML = `<div class="autor">${escaparHTML(msg.autor)}</div>
                   <div class="contenido">${escaparHTML(msg.contenido)}</div>
                   <div class="hora">${horaStr}</div>`;

  chatDiv.appendChild(div);

  // Solo bajar scroll si es la primera carga o si es mensaje propio
  if(primeraCarga || msg.user_id === userId){
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }
}

async function cargarMensajes(){
  const { data, error } = await supabaseClient.from("mensajes_chat3")
    .select("*")
    .order("created_at", { ascending:true });

  if(error) return alert("Error al cargar mensajes: " + error.message);

  chatDiv.innerHTML = "";
  if(data) data.forEach(agregarMensaje);

  // Primera carga completada
  if(primeraCarga){
    chatDiv.scrollTop = chatDiv.scrollHeight; // bajar solo la primera vez
    primeraCarga = false;
  }
}

// Llamada inicial
cargarMensajes();

// Actualizar mensajes cada 5 segundos SIN bajar el scroll
setInterval(async () => {
  const { data, error } = await supabaseClient.from("mensajes_chat3")
    .select("*")
    .order("created_at", { ascending:true });
  if(error) return;

  // Solo actualizar el contenido, no tocar scroll
  const scrollActual = chatDiv.scrollTop;
  chatDiv.innerHTML = "";
  if(data) data.forEach(msg => {
    const div = document.createElement("div");
    div.className = "msg " + (msg.user_id === userId ? "mine" : "other");
    const horaStr = horaLocal(msg.created_at);
    div.innerHTML = `<div class="autor">${escaparHTML(msg.autor)}</div>
                     <div class="contenido">${escaparHTML(msg.contenido)}</div>
                     <div class="hora">${horaStr}</div>`;
    chatDiv.appendChild(div);
  });
  chatDiv.scrollTop = scrollActual; // mantener scroll donde estaba
}, 5000);

async function enviarMensaje(){
  const autor = autorInput.value.trim() || "An√≥nimo";
  const contenido = mensajeInput.value.trim();
  if(!contenido) return;

  try {
    const { data, error } = await supabaseClient.from("mensajes_chat3").insert([
      { user_id: userId, autor, contenido }
    ]).select();

    if(error) throw error;

    agregarMensaje(data[0]);
    mensajeInput.value = "";
  } catch(err){
    alert("Error al enviar: " + err.message);
  }
}

enviarBtn.addEventListener("click", enviarMensaje);
