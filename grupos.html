<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupos PetWise</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="estilo.css">
<style>


body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #c2c2c2;
  padding-top: 70px; /* Altura del navbar */
}
/* Navbar */
.navbar {
  background: #048c96;
  color: #fff;
}

/* Contenedor */
.container {
  padding-bottom: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}


/* Grupos */
.grupo {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  margin-bottom: 12px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  transition: all 0.2s ease;
  position: relative;
  text-decoration: none;
  color: inherit;
}
.grupo:hover {
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transform: translateY(-2px);
}
.grupo img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  margin-right: 16px;
  object-fit: cover;
  border: 2px solid #048c96;
}

/* Textos del grupo */
.grupo-nombre {
  font-weight: 600;
  font-size: 1.1rem;
  color: #333;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.ultimo-mensaje {
  font-size: 0.85rem;
  color: #666;
  margin-top: 3px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Notificación */
.notificacion {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  background: #ff3b30;
  color: #fff;
  font-size: 0.75rem;
  font-weight: bold;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Responsive */
@media (max-width: 576px) {
  .grupo {
    padding: 10px 12px;
  }
  .grupo img {
    width: 45px;
    height: 45px;
    margin-right: 12px;
  }
  .grupo-nombre {
    font-size: 1rem;
  }
  .ultimo-mensaje {
    font-size: 0.8rem;
  }
}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/logo.png" alt="PetWise Logo" class="img-fluid" />
      <span>Grupos</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
       
        <li class="nav-item">
          <!-- Volver a la página anterior con JS -->
          <a class="nav-link" href="#" onclick="history.back(); return false;">Atrás</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container">
  <a href="mensajeria.html" class="grupo">
    <img src="img/gatoperrocamara.webp" alt="General">
    <div>
      <div class="grupo-nombre">Grupo General</div>
      <div class="ultimo-mensaje">Chat general...</div>
    </div>

  </a>

  <a href="mensajes_chat2.html" class="grupo">
    <img src="img/perroimg.png" alt="Perros">
    <div>
      <div class="grupo-nombre">Grupo de Noticias</div>
      <div class="ultimo-mensaje">Noticias y novedades...</div>
    </div>
  </a>

  <a href="mensajes_chat3.html" class="grupo">
    <img src="img/logo2.png" alt="Amigos">
    <div>
      <div class="grupo-nombre">Grupo PetWise</div>
      <div class="ultimo-mensaje">Grupo de la empresa...</div>
    </div>
   
  </a>
</div>

</body>
</html>
